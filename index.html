<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Premium</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.1),
                0 12px 24px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,0.6);
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .header {
            margin-bottom: 40px;
            opacity: 0;
            animation: slideUp 0.8s ease forwards;
        }

        .header-text {
            font-size: 18px;
            color: #6366f1;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .gift-icon {
            font-size: 32px;
            margin: 0 8px;
            animation: bounce 2s infinite;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-8px);
            }
            60% {
                transform: translateY(-4px);
            }
        }

        .question-section {
            margin-bottom: 30px;
            opacity: 0;
            animation: slideUp 0.8s ease 0.2s forwards;
        }

        .question-number {
            display: inline-block;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .question-icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .question-text {
            font-size: 22px;
            color: #1e293b;
            font-weight: 600;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .answer-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .answer-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
            min-width: 120px;
        }

        .answer-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.5s;
        }

        .answer-btn:hover::before {
            left: 100%;
        }

        .answer-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #2563eb, #1e40af);
        }

        .answer-btn:active {
            transform: translateY(-2px);
        }

        .answer-btn.option-a {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
        }

        .answer-btn.option-a:hover {
            background: linear-gradient(135deg, #059669, #047857);
            box-shadow: 0 12px 32px rgba(16, 185, 129, 0.4);
        }

        .answer-btn.option-b {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            box-shadow: 0 8px 24px rgba(245, 158, 11, 0.3);
        }

        .answer-btn.option-b:hover {
            background: linear-gradient(135deg, #d97706, #b45309);
            box-shadow: 0 12px 32px rgba(245, 158, 11, 0.4);
        }

        .result {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .smiley {
            font-size: 64px;
            animation: celebrate 1s ease-in-out;
            margin-bottom: 20px;
            display: block;
        }

        @keyframes celebrate {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.3) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .result-text {
            font-size: 20px;
            color: #1e293b;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .control-btn {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
        }

        .control-btn.next {
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            box-shadow: 0 6px 20px rgba(6, 182, 212, 0.3);
        }

        .control-btn.next:hover {
            box-shadow: 0 8px 24px rgba(6, 182, 212, 0.4);
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(0,0,0,0.1);
            border-radius: 2px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 15px;
                max-width: 95%;
            }
            
            .question-icon {
                font-size: 40px;
            }
            
            .question-text {
                font-size: 18px;
            }
            
            .answer-buttons {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
            
            .answer-btn {
                width: 100%;
                max-width: 280px;
                padding: 14px 24px;
            }
            
            .smiley {
                font-size: 48px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .header-text {
                font-size: 16px;
            }
            
            .question-text {
                font-size: 16px;
            }
            
            .answer-btn {
                font-size: 15px;
                padding: 12px 20px;
            }
            
            .result-text {
                font-size: 18px;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="header">
            <div class="header-text">
                Vui lòng nhấp để trả lời các câu hỏi sau nhận quà nè <span class="gift-icon">🎁</span>
            </div>
        </div>

        <!-- Câu hỏi 1 -->
        <div id="question1" class="question-section">
            <div class="question-number">Câu 1</div>
            <div class="question-text">
                Ngoài ăn cớt ra bạn còn ăn gì nữa hông?😏
            </div>
            
            <div class="answer-buttons">
                <button class="answer-btn option-a" onclick="answerQuestion(1, 'A')">A: Có</button>
                <button class="answer-btn option-b" onclick="answerQuestion(1, 'B')">B: Không</button>
            </div>
        </div>

        <!-- Câu hỏi 2 -->
        <div id="question2" class="question-section hidden">
            <div class="question-number">Câu 2</div>
            <div class="question-text">
                Ngoài làm con tó ra bạn còn làm con gì khác hông? 💖
            </div>
            
            <div class="answer-buttons">
                <button class="answer-btn option-a" onclick="answerQuestion(2, 'A')">A: Có</button>
                <button class="answer-btn option-b" onclick="answerQuestion(2, 'B')">B: Không</button>
            </div>
        </div>

        <!-- Kết quả -->
        <div id="resultSection" class="result hidden">
            <span class="smiley" id="smileyIcon">🎉</span>
            <div class="result-text" id="resultText">Chúc mừng bạn đã hoàn thành!</div>
            <div class="control-buttons">
                <button class="control-btn" onclick="resetGame()">Chơi lại</button>
                <button class="control-btn next" onclick="showGift()">Nhận quà 🎁</button>
            </div>
        </div>

        <!-- Màn hình nhận quà -->
        <div id="giftSection" class="result hidden">
            <span class="smiley">🎁✨</span>
            <div class="result-text">Hãy tiếp tục làm bò để bị dắt nha :3 😊</div>
            <div class="control-buttons">
                <button class="control-btn" onclick="resetGame()">Chơi lại</button>
            </div>
        </div>
    </div>

    <div class="particles" id="particles"></div>

    <script>
        let currentQuestion = 1;
        let answers = {};

        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const progress = (currentQuestion - 1) / 2 * 100;
            progressFill.style.width = progress + '%';
        }

        function answerQuestion(questionNum, answer) {
            answers[questionNum] = answer;
            
            // Tạo hiệu ứng particles
            createParticles();
            
            if (questionNum === 1) {
                // Chuyển sang câu 2
                setTimeout(() => {
                    document.getElementById('question1').classList.add('hidden');
                    document.getElementById('question2').classList.remove('hidden');
                    currentQuestion = 2;
                    updateProgress();
                }, 500);
            } else {
                // Hiển thị kết quả
                setTimeout(() => {
                    showResult();
                }, 500);
            }
        }

        function showResult() {
            const question2 = document.getElementById('question2');
            const resultSection = document.getElementById('resultSection');
            const smileyIcon = document.getElementById('smileyIcon');
            const resultText = document.getElementById('resultText');

            question2.classList.add('hidden');
            
            // Xác định kết quả dựa trên câu trả lời
            let emoji = '🎉';
            let text = 'Căng Căng Căng ^^';
            
    if ((answers[1] === 'B' && answers[2] === 'B') || (answers[1] === 'A' || answers[2] === 'A')) {
    emoji = (answers[1] === 'B' && answers[2] === 'B') ? '🤣👉' :
    text = 'Ghê Ghê Ghê ^^';
}

            
            smileyIcon.textContent = emoji;
            resultText.textContent = text;
            
            resultSection.classList.remove('hidden');
            setTimeout(() => {
                resultSection.classList.add('show');
                updateProgress();
                document.getElementById('progressFill').style.width = '100%';
            }, 100);
            
            createCelebrationParticles();
        }

        function showGift() {
            document.getElementById('resultSection').classList.add('hidden');
            document.getElementById('giftSection').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('giftSection').classList.add('show');
            }, 100);
            
            createGiftParticles();
        }

        function resetGame() {
            currentQuestion = 1;
            answers = {};
            
            // Ẩn tất cả sections
            document.getElementById('question2').classList.add('hidden');
            document.getElementById('resultSection').classList.remove('show');
            document.getElementById('resultSection').classList.add('hidden');
            document.getElementById('giftSection').classList.remove('show');
            document.getElementById('giftSection').classList.add('hidden');
            
            // Hiển thị câu hỏi 1
            document.getElementById('question1').classList.remove('hidden');
            
            updateProgress();
        }

        function createParticles() {
            const colors = ['#6366f1', '#8b5cf6', '#10b981', '#f59e0b'];
            const container = document.getElementById('particles');
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDuration = (2 + Math.random() * 2) + 's';
                particle.style.animationDelay = Math.random() * 2 + 's';
                
                container.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 4000);
            }
        }

        function createCelebrationParticles() {
            const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4'];
            const container = document.getElementById('particles');
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDuration = (1.5 + Math.random() * 2) + 's';
                particle.style.animationDelay = Math.random() * 1 + 's';
                
                container.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 4000);
            }
        }

        function createGiftParticles() {
            const emojis = ['🎁', '✨', '🎉', '💖', '🌟'];
            const container = document.getElementById('particles');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.fontSize = '20px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = '-50px';
                particle.style.animation = 'fall 3s linear infinite';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                particle.style.pointerEvents = 'none';
                
                container.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 5000);
            }
        }

        // Khởi tạo
        updateProgress();
    </script>
</body>
</html>
